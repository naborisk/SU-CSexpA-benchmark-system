      creationTimestamp: null
      labels:
        io.kompose.network/su-csexpa-benchmark-system-default: "true"
        io.kompose.service: db
    spec:
      containers:
        - env:
            - name: BACKEND_BENCHMARK_HOST
              value: {{ .Values.backend.BACKEND_BENCHMARK_HOST }}
            - name: BACKEND_GRPC_PORT
              value: {{ .Values.backend.BACKEND_GRPC_PORT }}
            - name: BACKEND_INIT_ADMIN_NAME
              value: {{ .Values.backend.BACKEND_INIT_ADMIN_NAME }}
