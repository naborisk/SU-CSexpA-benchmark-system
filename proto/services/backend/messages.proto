syntax = "proto3";

import "backend/resources.proto";

option go_package = "./backend";

message GetRankingRequest {
  int32 year = 1;
  bool contain_guest = 2;  // if this is true, return ranking which includes guests
}

message GetRankingResponse {
  message Record {
    int32 rank = 1;
    Group group = 2;
    int32 score = 3;
  }
  repeated Record records = 1;
}

message GetGroupRequest { string group_id = 1; }

message GetGroupResponse {
  message GroupInfo {
    Group group = 1;
    repeated ScoreHistory score_histories = 2;
  }
  repeated GroupInfo groups = 1;
}
