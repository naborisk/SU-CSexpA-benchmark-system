syntax = "proto3";

import "google/protobuf/timestamp.proto";

option go_package = "./benchmark";

message ExecuteRequest {
  string url = 1;          // e.g.) 10.123.234.123?tag=hoge
  string group_id = 2;     // for logging
  int32 thread_num = 3;    // the number of threads for request
  int32 attempt_count = 4; // the count of attempting for request
  int32 attempt_time = 5;  // the duration of attempting
}

// 冪等性がないと全ての body について validate しないといけなくなる
message ExecuteResponse {
  HttpResponse response = 2;
  int32 requests_per_second = 3;
}

message HttpResponse {
  string status_code = 1;
  string content_type = 2;
  string body = 3;
}
